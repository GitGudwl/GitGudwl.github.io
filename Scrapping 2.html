<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Start your development with Rubic landing page."
    />
    <meta name="author" content="Devcrud" />
    <title>Best game of all time</title>
    <!-- font icons -->
    <link
      rel="stylesheet"
      href="assets/vendors/themify-icons/css/themify-icons.css"
    />
    <!-- Bootstrap + Steller  -->
    <link rel="stylesheet" href="assets/css/rubic.css" />
  </head>
  <body>
    <!-- Page Header -->
    <header class="header header-mini">
      <div class="header-title">BEST GAME OF ALL TIME</div>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Best game of all time
          </li>
        </ol>
      </nav>
    </header>
    <!-- End Of Page Header -->

    <!-- main content -->
    <div class="container">
      <html>
        <head>
          <title>Hasil Web Scrapping</title>
          <!--Import library jquery-->
          <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
          <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
          />
        </head>

        <style>
          h1 {
            text-align: center;
          }
          table {
            align: center;
          }
          table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
          }

          td,
          th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
          }

          tr:nth-child(even) {
            background-color: #dddddd;
          }
        </style>

        <body>
          <div id="hasilscraping_json"></div>
        </body>
        <script type="text/javascript">
          $(function () {
            //mengambil data dari file json
            $.get("hasilscraping.json", function (obj) {
              var str = "<table border=1>";
              str +=
                "<tr><td>No</td><td class='tables'>Image<td class='tables'>Rating</td><td class='tables'>Judul</td><td class='tables'>Platform</td><td class='tables'>Release Date</td><td class='tables'>Waktu Scrapping</tr>";
              $.each(obj, function (n, data) {
                str += "<td class='tables'>" + data.No + "</td>";
                str += '<td><img src="' + data.Image + '"></td>';
                str += "<td class='tables'>" + data.Rating + "</td>";
                str += "<td class='tables'>" + data.Judul + "</td>";
                str += "<td class='tables'>" + data.platform + "</td>";
                str += "<td class='tables'>" + data.Release + "</td>";
                str += "<td class='tables'>" + data.waktu_scraping + "</td></tr>";
              });
              str += "</table>";
              $("#hasilscraping_json").html(str);
            });
          });
        </script>
      </html>
    </div>
  </body>
</html>
